<div style="padding-left: 15px;">
  <div ng-repeat="band in bands" class="form-inline">
    <input
      ng-model="band.low"
      required
      type="number"
      class="form-control"
      name="low"
      style="width: 25%;"
    >
    to
    <input
      ng-model="band.high"
      required
      type="number"
      class="form-control"
      name="high"
      style="width: 25%;"
    >
    <input
      ng-model="band.color"
      required
      type="text"
      class="form-control"
      name="color"
      style="width: 25%; background-color: {{band.color}};"
    >
    <input type="button" value="-" ng-click="removeBand()" class="btn btn-default btn-xs" ng-if="$index !== 0 && $last">
  </div>
  <input type="button" value="+" ng-click="addBand()" class="btn btn-default btn-xs">
</div>
